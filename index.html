<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JS Calculator</title>
  
  <link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

	<body>
		<div class="wrapper grey lighten-5 z-depth-4">
			<div class="output grey lighten-2">
				<div class="output__previous grey-text"></div>
				<div class="output__current"></div>
			</div>
			<div class="calculator">
				<div class="calculator__clear waves-effect deep-orange lighten-4 btn-large grey-text text-darken-3">C</div>
				<div class="calculator__delete waves-effect deep-orange lighten-4 btn-large grey-text text-darken-3">&#8617;</div>
				<div class="calculator__operator waves-effect deep-orange lighten-4 btn-large grey-text text-darken-3">&#247;</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">7</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">8</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">9</div>
				<div class="calculator__operator waves-effect deep-orange lighten-4 btn-large grey-text text-darken-3">&#10005;</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">4</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">5</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">6</div>
				<div class="calculator__operator waves-effect deep-orange lighten-4 btn-large grey-text text-darken-3">-</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">1</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">2</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">3</div>
				<div class="calculator__operator waves-effect deep-orange lighten-4 btn-large grey-text text-darken-3">+</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">.</div>
				<div class="calculator__number waves-effect grey lighten-2 btn-large grey-text text-darken-3">0</div>
				<div class="calculator__equal waves-effect deep-orange lighten-1 btn-large grey-text text-darken-3">=</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>

</html>
